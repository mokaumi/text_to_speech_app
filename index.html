<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üó£Ô∏è Text to Speech</h1>
    <textarea id="text" placeholder="Type something to speak..."></textarea>

    <div class="controls">
      <label for="voiceList">Voice:</label>
      <select id="voiceList"></select>
    </div>

    <div class="controls">
      <label for="rate">Rate: <span id="rate-value">1</span></label>
      <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
    </div>

    <div class="controls">
      <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
      <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
    </div>

    <button id="speakBtn">Speak</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
